    <script>
        /**
         * 显示购物车信息 
         */
        Utils.async("get", {}, "/JavaEE/product?method=showCart", function (data) {
            if (200 == data.code) {
                const pid_map = data.data;
                let html = '';
                for (const key in pid_map) {
                    const count = pid_map[key];
                    if (0 < count) {
                        Utils.async("post", { pid: key }, "/JavaEE/product?method=findById", function (data) {
                            if (200 == data.code) {
                                const product = data.data;
                                html += '<div class="col-md-2"><div><img src="/JavaEE/img/products/' + product.imgurl + '" alt="图片无法查看"></div ></div><div class="col-md-10"><div class="form-group"><label class="col-sm-1 control-label">商品名称</label><div class="col-sm-10"><p class="form-control-static">' + product.pname + '</p></div></div><div class="form-group"><label for="pcount" class="col-sm-1 control-label">商品数量</label><div class="col-sm-2"><input type="number" value="' + count + '" min="0" name="pcount" class="form-control" id="pcount" placeholder="商品数量"></div></div><div class="form-group"><label for="pprice" class="col-sm-1 control-label">商品价格</label><div class="col-sm-2"><input type="text" name="pprice" readonly="readonly" value="' + product.price * count + '" class="form-control" id="pprice" placeholder="商品价格"><input type="hidden" name="pid" value="' + product.pid + '" /></div></div></div>';
                            }
                        }, false, "json");
                    }
                }
                if (!Utils.strIsBlank(html))
                    html+='<div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button type="submit" form="account_form" class="btn btn-danger">结算</button></div></div>';
                document.getElementById("account_form").innerHTML = html;
            }
        }, false, "json");

    </script>
