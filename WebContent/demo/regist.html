<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>注册页面</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<script src="../bootstrap/jquery-1.11.3.min.js"></script>
<script src="../bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<!-- 头部 -->
		<div class="container-fluid">
			<!-- 菜单栏 -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<img alt="图片无法显示" src="../img/logo2.png">
					</div>
					<div class="col-md-5">
						<img alt="图片无法显示" src="../img/header.png">
					</div>
					<div class="col-md-3" style="padding-top: 20px">
						<ol class="list-inline">
							<li><a href="login.html">登录</a></li>
							<li><a href="">购物车</a></li>
							<li><a href="">我的订单</a></li>
							<li><a href="">退出登陆</a></li>
						</ol>
					</div>
				</div>
			</div>
			<!-- 导航条 -->
			<div class="container-fluid">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="index.html">首页</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<form class="navbar-form navbar-right" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search">
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid -->
				</nav>
			</div>
		</div>

		<!-- 主体内容 -->
		<div class="container-fluid">
			<div class="container-fluid"
				style="width: 97.8%; background: url('../img/regist_bg.jpg');">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8"
						style="background: #fff; padding: 40px 80px; margin: 30px; border: 7px solid #ccc;">
						<font size="4">会员注册</font>&nbsp;&nbsp;USER REGISTER
						<form class="form-horizontal" style="margin-top: 5px;">
							<div class="form-group">
								<label for="exampleInputText1" class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="exampleInputText1"
										placeholder="请输入用户名">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1"
									class="col-sm-2 control-label">密码</label>
								<div class="col-sm-6">
									<input type="password" class="form-control"
										id="exampleInputPassword1" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword2"
									class="col-sm-2 control-label">确认密码</label>
								<div class="col-sm-6">
									<input type="password" class="form-control"
										id="exampleInputPassword2" placeholder="请输入确认密码">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-6">
									<input type="email" class="form-control"
										id="exampleInputEmail1" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputTel1" class="col-sm-2 control-label">Telephone</label>
								<div class="col-sm-6">
									<input type="tel" class="form-control" id="exampleInputTel1"
										placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputText2" class="col-sm-2 control-label">姓名</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="exampleInputText2"
										placeholder="请输入姓名">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputRadio1" class="col-sm-2 control-label">性别</label>
								<div class="col-sm-6">
									<input type="radio" placeholder="男" value="男">男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="radio" placeholder="女" value="女">女
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputDate1" class="col-sm-2 control-label">出生日期</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" id="exampleInputDate1"
										placeholder="年/月/日">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleCheck1" class="col-sm-2 control-label">验证码</label>
								<div class="col-sm-2">
									<input type="text" class="form-control">
								</div>
								<div class="col-sm-2">
									<img alt="校验码无法显示" src="../img/captcha.jhtml">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="submit" value="注册" style="background: url('../img/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0); height: 35px; width: 100px; color: white;">
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>

		<!-- 页脚部分 -->
		<div class="container-fluid">
			<div class="container-fluid" style="margin-top: 50px;">
				<img src="../img/footer.jpg" width="100%" height="78" alt="我们的优势"
					title="我们的优势" />
			</div>

			<div class="container-fluid"
				style="text-align: center; margin-top: 5px;">
				<ul class="list-inline">
					<li><a href="info.html">关于我们</a></li>
					<li><a>联系我们</a></li>
					<li><a>招贤纳士</a></li>
					<li><a>法律声明</a></li>
					<li><a>友情链接</a></li>
					<li><a>支付方式</a></li>
					<li><a>配送方式</a></li>
					<li><a>服务声明</a></li>
					<li><a>广告声明</a></li>
				</ul>
			</div>
			<div
				style="text-align: center; margin-top: 5px; margin-bottom: 20px;">
				Copyright &copy; 2005-2016 传智商城 版权所有</div>
		</div>
	</div>
</body>
</html>
