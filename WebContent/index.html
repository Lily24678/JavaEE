你好，你已经进入监控阶段，将在5秒后进入登陆页面。<span id="countdown1">5</span>
<script type="text/javascript">
var count=4;
var fn1 = setInterval(function(){
	document.getElementById("countdown1").innerHTML=count;
	count--;
	if(0>=count){
		clearInterval(fn1);
	}
},1000)
</script>
