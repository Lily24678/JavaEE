<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart</title>
</head>
<body>
<button onclick="sendData()">发送数据</button>
<div>

</div>
<script>
    function sendData(){
        var ws = new WebSocket('ws://localhost:8080/chart');

        //连接建立时触发
        ws.onopen=function(){
            console.log('连接建立时触发');
            ws.send('发送数据');
        };

        //客户端接收服务端数据时触发
        ws.onmessage=function(){
            console.log('客户端接收服务端数据时触发');
        };

        //通信发生错误时触发
        ws.onerror=function(){
            console.log('通信发生错误时触发');
        };

        //连接关闭时触发
        ws.onclose=function(){
            console.log('连接关闭时触发');
        };
    }


</script>
</body>
</html>
